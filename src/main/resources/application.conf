aws {
  s3 {
    bucket = "homepro-photos-east-1"
    presigned-url-expiration-hours = 24
    presigned-url-expiration-hours = ${?AWS_S3_PRESIGNED_URL_EXPIRATION_HOURS}
  }
  region = "us-east-1"
  # Optional: Force credential provider chain order (uncomment if needed)
  # access-key-id = ${?AWS_ACCESS_KEY_ID}
  # secret-access-key = ${?AWS_SECRET_ACCESS_KEY}
}
server {
  port = 2107
}

firebase {
  auth {
    config-path = ${?FIREBASE_CONFIG_PATH}
  }
}

database {
  url = "jdbc:postgresql://localhost:5432/homepro"
  url = ${?HOME_PRO_DB_URL}
  user = ${?HOME_PRO_DB_USER}
  password = ${?HOME_PRO_DB_PASSWORD}
  maxPoolSize = 10
  maxPoolSize = ${?HOME_PRO_DB_MAX_POOL_SIZE}
  minIdle = 5
  minIdle = ${?HOME_PRO_DB_MIN_IDLE}
  connectionTimeout = 30000
  connectionTimeout = ${?HOME_PRO_DB_CONNECTION_TIMEOUT}
  idleTimeout = 600000
  idleTimeout = ${?HOME_PRO_DB_IDLE_TIMEOUT}
  maxLifetime = 1800000
  maxLifetime = ${?HOME_PRO_DB_MAX_LIFETIME}
}